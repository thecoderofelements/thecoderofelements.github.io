<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Profile Showcase</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .profile-img { width: 150px; border-radius: 50%; margin-top: 10px; }
        .projects { margin-top: 20px; }
        .project { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0px 0px 5px rgba(0,0,0,0.1); }
        iframe { width: 100%; height: 400px; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Scratch Profile</h1>
        <img src="https://uploads.scratch.mit.edu/get_image/user/150608699_60x60.png" alt="Profile Picture" class="profile-img">
        <p><strong>@OrangeOrangeApple</strong></p>
        <p><a href="https://scratch.mit.edu/users/OrangeOrangeApple/" target="_blank">Visit My Scratch Profile</a></p>
        
        <div class="projects">
            <h2>My Projects</h2>
            
            <div class="project">
                <h3>Project 1: Code Monkey Anthem</h3>
                <iframe <iframe src="https://scratch.mit.edu/projects/1140783813/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
            
            <div class="project">
                <h3>Project 2: Scrath tranlate</h3>
                <iframe <iframe src="https://scratch.mit.edu/projects/1144097972/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
